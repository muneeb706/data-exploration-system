{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{% url 'dashboard' %}" class="brand-link">
    <img
      src="{% static 'core/img/logo.png' %}"
      alt="Data Exploration System Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light h6">Data Exploration System</span>
  </a>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li class="nav-item has-treeview">
          <a
            href="{% url 'dashboard' %}"
            class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
          >
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item has-treeview">
          <a
            href="{% url 'data_explorer' %}"
            class="nav-link {% if request.resolver_match.url_name == 'data_explorer' %}active{% endif %}"
          >
            <i class="nav-icon fas fa-table"></i>
            <p>Data Explorer</p>
          </a>
        </li>
        <li class="nav-item has-treeview">
          <a
            href="{% url 'data_downloader' %}"
            class="nav-link {% if request.resolver_match.url_name == 'data_downloader' %}active{% endif %}"
          >
            <i class="nav-icon fas fa-download"></i>
            <p>Data Downloader</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
