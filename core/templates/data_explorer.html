{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Data Exploration System | Data Explorer</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'core/plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- Tabulator -->
    <link
      href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <!-- Select2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'core/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}"
    />

    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'core/plugins/adminlte/css/adminlte.min.css' %}"
    />
  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button
              class="btn btn-link"
              id="log-out"
              title="log out"
              type="submit"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="{% url 'dashboard' %}" class="brand-link">
          <img
            src="{% static 'core/img/logo.png' %}"
            alt="Data Exploration System Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8"
          />
          <span class="brand-text font-weight-light h6"
            >Data Exploration System</span
          >
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
              <li class="nav-item has-treeview menu-open">
                <a href="{% url 'dashboard' %}" class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item has-treeview">
                <a href="{% url 'data_explorer' %}" class="nav-link active">
                  <i class="nav-icon fas fa-table"></i>
                  <p>Data Explorer</p>
                </a>
              </li>
              <li class="nav-item has-treeview">
                <a href="{% url 'data_downloader' %}" class="nav-link">
                  <i class="nav-icon fas fa-download"></i>
                  <p>Data Downloader</p>
                </a>
              </li>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <!-- <h1>Data Table</h1> -->
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a href="{% url 'dashboard' %}">Home</a>
                  </li>
                  <li class="breadcrumb-item active">Data Explorer</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-12">
              <div id="data-source-selection-tool" class="card">
                <div class="card-header">
                  <h4>Data Source Selection Tool</h4>
                  <div class="card-tools">
                    <button
                      type="button"
                      title="Minimize"
                      class="btn btn-tool"
                      data-card-widget="collapse"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div id="data-source-selection-tool-body" class="card-body">
                  <div id="data-source-1" class="row">
                    <div class="form-group col-sm-4">
                      <select
                        id="data-source-1-type"
                        class="form-control select2"
                        onchange="getTableQueryList('data-source-1')"
                        style="width: 100%"
                      >
                        <option value="" disabled selected>
                          Select Type of Data Source
                        </option>
                        <option value="table">Table</option>
                        <option value="query">Query</option>
                      </select>
                    </div>
                    <div class="form-group col-sm-4">
                      <select
                        id="data-source-1-name"
                        class="form-control select2"
                        style="width: 100%"
                      >
                        <option value="" disabled selected>
                          Select Name of Data Source
                        </option>
                      </select>
                    </div>
                    <div class="form-group col-sm-1">
                      <button
                        id="data-source-submit"
                        title="Load Data"
                        class="btn btn-block btn-success"
                        onclick="populateDataGrid()"
                      >
                        <i class="fas fa-check" style="text-align: center"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="data-table-section" class="col-12">
              <!-- data-table card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      <footer class="main-footer">
        <strong
          >&copy; 2020 - <a href="#" target="_blank">Muneeb Shahid</a></strong
        >
      </footer>

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->

      <!-- html templates -->

      <!-- /.data-table card -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src=" {% static 'core/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- DataTables -->
    <script src=" {% static 'core/plugins/datatables/jquery.dataTables.js' %}"></script>
    <script src=" {% static 'core/plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'core/plugins/adminlte/js/adminlte.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'core/plugins/adminlte/js/demo.js' %}"></script>
    <!-- Tabulator -->
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"
    ></script>

    <!-- XLSX -->
    <script
      type="text/javascript"
      src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"
    ></script>

    <!-- Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.full.min.js"></script>
    <!-- Custom Scripts -->
    <script src="{% static 'core/js/dataExplorer.js' %}"></script>
  </body>
</html>
