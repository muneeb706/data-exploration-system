{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'core/plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Select2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.min.css">
    <link rel="stylesheet" href="{% static 'core/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'core/plugins/adminlte/css/adminlte.min.css' %}" />
    {% block extra_css %}{% endblock %}
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        {% include "navbar.html" %}
        {% include "sidebar.html" %}
        {% block content %}{% endblock %}
    </div>
</body>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script src=" {% static 'core/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'core/plugins/adminlte/js/demo.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'core/plugins/adminlte/js/adminlte.min.js' %}"></script>
<!-- Select2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.full.min.js"></script>
<!-- Utils -->
<script src="{% static 'core/js/common.js' %}"></script>
{% block extra_js %}{% endblock %}
</html>
